<div class="main-form__box">
    <form class="main-form">
        <div class="main-form__header">
            Оставить заявку
        </div>
        <div class="main-form__lead">
            Оставьте свои контакты, и&nbsp;мы обязательно с Вами свяжемся!
        </div>
        <div class="main-form__items">
            <div class="main-form__item">
                <input type="text" name="name" placeholder="Полное имя*" />
            </div>
            <div class="main-form__item">
                <input type="text" name="phone" placeholder="Телефон*" data-mask="+7(999)999-99-99" />
            </div>
            <div class="main-form__item">
                <input type="text" name="email" placeholder="Почта" />
            </div>
            <div class="main-form__item">
                <input type="text" name="message" placeholder="Сообщение" />
            </div>
        </div>
        <div class="main-form__button">
            <button class="btn">Отправить заявку</button>
        </div>
        <div class="main-form__privacy">
            Отправляя заявку, вы принимаете условия <a href="#">обработки персональных данных</a>
        </div>
    </form>
</div>
